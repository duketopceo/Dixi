<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dixi Vision Debug Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --border-color: #30363d;
            --text-primary: #c9d1d9;
            --accent: #58a6ff;
            --success: #238636;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 400px;
            grid-template-rows: auto 1fr;
            gap: 20px;
            height: 100vh;
            box-sizing: border-box;
        }

        header {
            grid-column: span 2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        h1 { margin: 0; font-size: 1.5rem; color: var(--accent); }

        .status-badge {
            background-color: var(--success);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .card-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            font-size: 0.9rem;
            background: rgba(255,255,255,0.03);
        }

        .video-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
        }

        .video-container img {
            max-width: 100%;
            max-height: 100%;
        }

        .data-panel {
            grid-row: 2;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .gesture-data {
            flex: 1;
            padding: 15px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            white-space: pre-wrap;
            overflow-y: auto;
        }

        .logs-panel {
            grid-column: 1 / -1;
            height: 200px;
        }

        .logs-content {
            flex: 1;
            background: #000;
            padding: 10px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            overflow-y: auto;
            color: #8b949e;
        }

        .log-entry { margin-bottom: 4px; }
        .log-entry .time { color: #58a6ff; margin-right: 8px; }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
        }

        button:hover { opacity: 0.9; }
        button.secondary { background: var(--border-color); }
    </style>
</head>
<body>
    <header>
        <h1>Dixi Vision Debug</h1>
        <div class="controls">
            <button id="startBtn">Start Tracking</button>
            <button id="stopBtn" class="secondary">Stop</button>
            <span class="status-badge" id="statusBadge">Service Online</span>
        </div>
    </header>

    <div class="card video-feed">
        <div class="card-header">Live Camera Feed (AI Landmarks)</div>
        <div class="video-container">
            <img id="feed" src="/video_feed" alt="Camera Feed">
        </div>
    </div>

    <div class="data-panel">
        <div class="card" style="height: 100%;">
            <div class="card-header">Real-time Gesture Data</div>
            <div class="gesture-data" id="gestureData">Waiting for data...</div>
        </div>
    </div>

    <div class="card logs-panel">
        <div class="card-header">System Logs</div>
        <div class="logs-content" id="logs"></div>
    </div>

    <script>
        const gestureDataEl = document.getElementById('gestureData');
        const logsEl = document.getElementById('logs');
        const statusBadge = document.getElementById('statusBadge');

        async function updateData() {
            try {
                const response = await fetch('/gesture');
                const data = await response.json();
                gestureDataEl.textContent = JSON.stringify(data, null, 2);
            } catch (e) {}

            try {
                const response = await fetch('/logs');
                const logs = await response.json();
                logsEl.innerHTML = logs.map(l => {
                    const parts = l.match(/\[(.*?)\] (.*)/);
                    if (parts) {
                        return `<div class="log-entry"><span class="time">[${parts[1]}]</span>${parts[2]}</div>`;
                    }
                    return `<div class="log-entry">${l}</div>`;
                }).join('');
                logsEl.scrollTop = logsEl.scrollHeight;
            } catch (e) {}
            
            setTimeout(updateData, 200);
        }

        document.getElementById('startBtn').onclick = () => fetch('/gesture/start', {method: 'POST'});
        document.getElementById('stopBtn').onclick = () => fetch('/gesture/stop', {method: 'POST'});

        updateData();
    </script>
</body>
</html>
