version: '3.8'

services:
  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - VISION_SERVICE_URL=http://vision:5000
    volumes:
      - ./models:/app/models
    depends_on:
      - vision
    networks:
      - dixi-network

  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:3001
    depends_on:
      - backend
    networks:
      - dixi-network

  vision:
    build:
      context: ./packages/vision
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - PYTHON_ENV=production
    volumes:
      - ./models:/app/models
      - /dev/video0:/dev/video0
    devices:
      - /dev/video0:/dev/video0
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    networks:
      - dixi-network

networks:
  dixi-network:
    driver: bridge
